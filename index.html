<html>
  <head>
    <script src="jquery.js"></script>
    <script src="video.js"></script>
    <script src="effects.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato|Oswald' rel='stylesheet' type='text/css'>

    <script>
      var start = function() {
        $('#save').click(function() {
          window.open(document.getElementById('c').toDataURL());
        });
      };
      $(document).ready(start);
    </script>

  </head>
  <body>
    <div class="content">
      <header>
        <h1>GHETTO INSTAGRAM</h1>
      </header>

      <div class="video-streams">
        <div class="before">
          <h2>BEFORE</h2>
          <video id="video" width="400px"></video>
        </div>
        <div class="after">
          <h2 id="after">AFTER</h2>
          <canvas id="c" width="400px"></canvas> 
        </div>
      </div>

      <div class="controls">
        <label>Brightness</label>
        <input type="range" min="0" max="150" value="75" step="1" onchange="changeVideo(0, this.value)"></input>

        <label>RedScale</label>
        <input type="range" min="0" max="150" value="75" step="1" onchange="changeVideo(1, this.value)"></input>

        <label>GreenScale</label>
        <input type="range" min="0" max="150" value="75" step="1" onchange="changeVideo(2, this.value)"></input>

        <label>BlueScale</label>
        <input type="range" min="0" max="150" value="75" step="1" onchange="changeVideo(3, this.value)"></input>

        <button id="save">Save</button>
      </div>
    </div>
  </body>

  <script>
    vidData = [1, 1, 1, 1];

    function changeVideo(attribute, value) {
      vidData[attribute] = value / 75;
    }
  </script>
</html>
